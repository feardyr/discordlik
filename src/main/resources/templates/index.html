<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Discord</title>
    <link rel="stylesheet" href="">
    
    <style>
        /* Reset de certaines valeurs par défaut du navigateur */
body, h1, h2, p {
    margin: 0;
    padding: 0;
}

/* Style de base */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}

main {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.chat {
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    overflow-y: scroll;
    max-height: 400px; /* Ajustez la hauteur maximale selon vos besoins */
}

.message {
    margin-bottom: 10px;
}

.message p {
    padding: 5px;
}

.message strong {
    color: #333;
}

.message-input {
    margin-top: 20px;
    display: flex;
    align-items: center;
}

.message-input input[type="text"] {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.message-input button {
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    margin-left: 10px;
    cursor: pointer;
}

footer {
    text-align: center;
    margin-top: 20px;
    color: #888;
}

/* Style de défilement personnalisé pour la zone de chat */
.chat::-webkit-scrollbar {
    width: 8px;
}

.chat::-webkit-scrollbar-thumb {
    background-color: #999;
    border-radius: 4px;
}

.chat::-webkit-scrollbar-thumb:hover {
    background-color: #777;
}

.chat::-webkit-scrollbar-track {
    background-color: #f0f0f0;
}
.sidebar {
    width: 250px; /* Largeur de la sidebar */
    height: 100%;
    position: fixed; /* La sidebar reste fixée même lorsque vous faites défiler la page */
    top: 0;
    left: 0;
    background-color: #333; /* Couleur de fond de la sidebar */
    color: #fff; /* Couleur du texte */
    padding-top: 60px; /* Espace en haut pour laisser de la place au header */
}

.sidebar ul {
    list-style-type: none;
    padding: 0;
}

.sidebar ul li {
    padding: 10px;
}

.sidebar ul li a {
    text-decoration: none;
    color: #fff;
}

.sidebar ul li a:hover {
    background-color: #555; /* Couleur de fond au survol */
}
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="#">Accueil</a></li>
            <li><a href="#">Profil</a></li>
            <li><a href="#">Paramètres</a></li>
            <!-- Ajoutez d'autres liens ici -->
        </ul>
    </div>
    <header>
        <h1>Conversation Discord</h1>
    </header>
    <main>

        <section class="chat">

                    <div th:each="message : ${message}" class="message">
                        <p><strong th:text="${'Utilisateur ' + message.nom_utilisateur + ' :'}"></strong> <span th:text="${message.message}"></span></p>
                    </div>
                    
            </div>

        </section>
      
        <form method="post" action="/conv/moi">
            <section class="message-input">

            <input type="text" id="message" name="message" placeholder="Tapez votre message ici">
            <button type="submit" id="send-button">Envoyer</button>
        </section>

        </form>
        
    </main>
    <footer>
        <p>Créé par [Votre nom] &copy; 2023</p>
    </footer>
</body>
</html>
