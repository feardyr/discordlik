<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Discord</title>
    <link rel="stylesheet" href="">
    <style>
        /* Reset de certaines valeurs par défaut du navigateur */
body, h1, h2, p {
    margin: 0;
    padding: 0;
}

/* Style de base */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}

main {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.chat {
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    overflow-y: scroll;
    max-height: 400px; /* Ajustez la hauteur maximale selon vos besoins */
}

.message {
    margin-bottom: 10px;
}

.message p {
    padding: 5px;
}

.message strong {
    color: #333;
}

.message-input {
    margin-top: 20px;
    display: flex;
    align-items: center;
}

.message-input input[type="text"] {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.message-input button {
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    margin-left: 10px;
    cursor: pointer;
}

footer {
    text-align: center;
    margin-top: 20px;
    color: #888;
}

/* Style de défilement personnalisé pour la zone de chat */
.chat::-webkit-scrollbar {
    width: 8px;
}

.chat::-webkit-scrollbar-thumb {
    background-color: #999;
    border-radius: 4px;
}

.chat::-webkit-scrollbar-thumb:hover {
    background-color: #777;
}

.chat::-webkit-scrollbar-track {
    background-color: #f0f0f0;
}

    </style>
</head>
<body>
    <header>
        <h1>Conversation Discord</h1>
    </header>
    <main>
        Hello world [[ ${ user }]] !
        Hello qsdfghjk [[ ${ password }]] !

        <form a method="post">
            <input type="text" name="username" id="">
            <input type="text" name="password" id="">
            <input type="submit" value="OK">
        </form>
        
        <section class="chat">
            <div class="message">
                <p><strong>Utilisateur 1 :</strong> Salut, comment ça va ?</p>
            </div>
            <div class="message">
                <p><strong>Utilisateur 2 :</strong> Ça va bien, merci ! Et toi ?</p>
            </div>
            <div>
                Message de michel: [[ ${ message }]] !
                Message de Moi : [[ ${ conversation }]] !
                
            </div>
            <div th:each="book : ${conversation}">
                <span th:text="${book.id}"> Title </span>
                <span th:text="${book.texte}"> Author </span>

            </div>
            <!-- Ajoutez d'autres messages ici -->
        </section>
        <form  method="post">
            <section class="message-input">
                <input type="text" id="message" name="message" placeholder="Tapez votre message ici">
                <button id="send-button">Envoyer</button>
            </section>
        </form>
    </main>
    <footer>
        <p>Créé par [Votre nom] &copy; 2023</p>
    </footer>
</body>
</html>
