<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Discord</title>
    <link rel="stylesheet" href="/styles.css">
        <style>

    </style>
</head>
<body>
    <header>
        <h1>Conversation Discord</h1>
    </header>
    <main>
        <section class="chat">
            <div class="message">
                <p><strong>Utilisateur 1 :</strong> Salut, comment ça va ?</p>
            </div>
            <div class="message">
                <p><strong>Utilisateur 2 :</strong> Ça va bien, merci ! Et toi ?</p>
            </div>
            <!-- Ajoutez d'autres messages ici -->
        </section>
        <section class="message-input">
            <input type="text" id="message" placeholder="Tapez votre message ici">
            <button id="send-button">Envoyer</button>
        </section>
    </main>
    <footer>
        <p>Créé par [Votre nom] &copy; 2023</p>
    </footer>
</body>
</html>
